<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="format-detection" content="telephone=no,address=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
  <title></title>
  <script>
    !function(n){function e(){var e=n.document.documentElement,t=e.getBoundingClientRect().width;e.style.fontSize=t>=640?"40px":t<=320?"20px":t/320*20+"px"}n.addEventListener("resize",(function(){e()})),e()}(window);
  </script>
  <script charset="utf-8" src="https://map.qq.com/api/gljs?v=1.exp&key=KBKBZ-UYUCX-EYG4Z-TKMNG-72SA2-3TBPY"></script>

</head>
<body>
  <div id="app"></div>
  <div id="container"></div>
  <div id="info">
    <input type="button" id="getcenter" onclick="getCenter()" value="getCenter">
    <input type="button" id="setcenter" onclick="setCenter()" value="setCenter">
    <p id="center-info">当前地图中心为: 39.984104, 116.307503</p>
  </div>
  <script>
    var centerInfo = document.getElementById("center-info");

    var center = new TMap.LatLng(39.984104, 116.307503);//设置中心点坐标
    //初始化地图
    var map = new TMap.Map("container", {
      center: center
    });
    //获取地图中心点事件
    function getCenter() {
      var mapCenter = map.getCenter(); //获取地图中心点坐标
      centerInfo.innerHTML = "当前地图中心为: " + mapCenter.getLat().toFixed(6) + "," + mapCenter.getLng().toFixed(6);
    }
    //设置地图中心点事件
    function setCenter() {
      map.setCenter(new TMap.LatLng(39.908802,116.397502));//坐标为天安门
      centerInfo.innerHTML = "当前地图中心为: 39.908802,116.397502";
    }
  </script>
</body>
</html>
